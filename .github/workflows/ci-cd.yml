name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:
    branches: [ "main", "staging" ]

jobs:
  test-secrets:
    name: Test Secrets Availability
    runs-on: ubuntu-latest

    steps:
      - name: Check if DOCKERHUB_USERNAME is available
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "DOCKERHUB_USERNAME not set"
            exit 1
          else
            echo "DOCKERHUB_USERNAME is set"
          fi

      - name: Check if DOCKERHUB_TOKEN is available
        run: |
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "DOCKERHUB_TOKEN not set"
            exit 1
          else
            echo "DOCKERHUB_TOKEN is set"
          fi

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test-secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/iscoolgpt-backend:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/iscoolgpt-backend:latest

  deploy-staging:
    name: Deploy para Staging na AWS ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Atualizar servi√ßo ECS Staging
        run: |
          aws ecs update-service \
            --cluster iscoolgpt-staging \
            --service iscoolgpt-staging-service \
            --force-new-deployment
